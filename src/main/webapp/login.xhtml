<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/css/login.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <body>
        <div class="container">
            
            <h:form>  
                <p:panel id="panel" 
                         style="
                         width: 30%; 
                         margin-left: 60%;
                         margin-top: 50px;
                         height: 400px;
                         ">
                    <p:messages autoUpdate="true" showDetail="true" />
                    <h3>Usuario</h3>
                    
                    <h:panelGrid columns="2" id="gridlogin" cellpadding="10px">
                        <h:outputLabel value="Usuario:" for="username" />  
                        <p:inputText id="username" value="#{loginController.login.usuario}" required="true" />
                        
                        <h:outputLabel value="Clave:" for="password" />  
                        <p:password id="password" value="#{loginController.login.password}" required="true"/>
                        
                        
                        <p:commandButton value="Ingresar" action="#{loginController.iniciarSesion()}"/>
                        
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </body>
</html>
