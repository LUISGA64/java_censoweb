<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Código"/>
                <p:inputText value="#{tipoDocController.tipodoc.codtipoDoc}"/>
                
                <p:outputLabel value="Descripción"/>
                <p:inputText value="#{tipoDocController.tipodoc.destipoDoc}"/>
                
                <p:outputLabel value="Tipo Documento"/>
                <p:inputText value="#{tipoDocController.tipodoc.tipodocumento}"/>
            </h:panelGrid>
            <p:separator/>
                <p:commandButton value="Registrar" actionListener="#{tipoDocController.registrar()}"/>
        </h:form>
    </h:body>
</html>
